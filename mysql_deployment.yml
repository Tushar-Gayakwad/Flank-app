apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
spec:
  selector:
    matchLabels:
      app: mysql-deployment
  replicas: 3
  template:
    metadata:
      labels:
        app: mysql-deployment
    spec:
      containers:
        - name: mysql-backend
          image: mysql:5.7
          imagePullPolicy: Always
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: admin
            - name: MYSQL_DB
              value: mydb
            - name: MYSQL_PASSWORD
              value: admin
            - name: MYSQL_USER
              value: admin
          volumeMounts:
            - name: mysql-data
              mountpath: /var/lib/mysql
      volumes:
        name: mysql-data
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
spec:
  selector:
    app: mysql-deployment
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
  type: LoadBalancer
